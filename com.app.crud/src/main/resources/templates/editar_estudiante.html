<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Editar Estudiante</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="#" class="navbar-brand">Control de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/estudiantes}" class="nav-link">Control de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Editar Estudiante</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes/{id}(id=${estudiante.idEstudiante})}" th:object="${estudiante}" method="post">
                        <div class="form-row">
                            <label>Nombre:</label>
                            <input type="text" name="nombre"  th:field="*{nombre}" class="form-control" placeholder="Escriba su nombre" required maxlength="50">
                        </div>

                        <br>

                        <div class="form-row">
                            <label>Apellido:</label>
                            <input type="text" name="apellido"  th:field="*{apellido}" class="form-control" placeholder="Escriba su apellido" required maxlength="50">
                        </div>

                        <br>

                        <div class="form-row">
                            <label>Email:</label>
                            <input type="email" name="email"  th:field="*{email}" class="form-control" placeholder="Escriba su email" required maxlength="50">
                        </div>

                        <br>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

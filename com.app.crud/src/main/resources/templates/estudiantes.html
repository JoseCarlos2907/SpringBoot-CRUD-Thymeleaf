<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Listado de Estudiantes</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="#" class="navbar-brand">Control de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/estudiantes}" class="nav-link">Control de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <h1>Lista de Estudiantes</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a class="btn btn-primary btn-sm mb3" th:href="@{/estudiantes/nuevo}">Agregar Estudiante</a>
            </div>
        </div>
        
        <br>
        
        <table class="table table-success table-striped">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/estudiantes/editar/{id}(id=${estudiante.idEstudiante})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/estudiantes/{id}(id=${estudiante.idEstudiante})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
